<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> User Registration Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</head>
<style>
    body{
        background: url(/static/unsplash_img.jpg) no-repeat;
        background-size: cover; font-size: 15px;
    }
    .form{
        background: white;
        width: 400px;margin: 50px auto;
        
    }
    label{
        font-family: Arial;
        font-size: 15px;
        margin-left: 25px;
    }
    input.form-control:valid{
        background-color: mintcream;
    }
    input.form-control:invalid{
        background-color: #ffeeed;
    }
    .form-control{
        width: 350px;
        margin-left: 25px;
    }
    .return{
        width: 200px;
        height: 30px;
    }
</style>

<body>
    <div class="container">
        <div class="form row">
            <form class="horizontal" method="post" action="http://127.0.0.1:5000/register/">
                <h3 class="form title" style="text-align: center;"><b>Register</b></h3>
                <div class="all">
                    <div class="form group">
                        <label ><b>*Full name</b></label>
                        <input class="form-control" type="text" class="fullname" id="fullname" name="fullname" placeholder="Full name">
                    </div>
                     <label ><b>*Username</b></label>
                        <input class="form-control" type="text" class="Rusername" id="username" name="username" placeholder="Username">
                    </div>
                    <div class="form group">
                        <label ><b>*Email address</b></label>
                        <input class='form-control' type="email" name="email1" id="email1" placeholder="Email address">
                    </div>

                    <div class="form group">
                        <label ><b>*Confirm email address</b></label>

                        <input class='form-control' type="email" name="email2" id="email2" placeholder="Confirm email address">
                    </div>


                    <div class="form group">
                        <label ><b>*Password</b></label>

                        <input class='form-control' type="password" class="Rpassword" id="pwd1" name="pwd1" placeholder="password">

                    </div>
                    <div class="form group">
                        <label ><b>*Confirm Password</b></label>
                        <input class='form-control' type="password" class="Rpassword" id="pwd2" name="pwd2" placeholder="Confirm password">

                    </div>

                    <div class="form group">
                        <label ><b>*Access</b></label>
                        <select name="access_level" id="level">
                            <option value="Basic">Basic</option>
                            <option value="Advanced">Advanced</option>
                            <option value="Pro">Pro</option>
                        </select>


                    </div>

                    <div class="form group">
                        <input type="submit" value="register" class="register" name="register" style="float: right; margin-right: 25px; margin-bottom: 20px;" >

                    </div>

                    <!-- <input type="button" onclick="javascript:window.location.href='login1.html'" name="back" id="back" value="return" style="float: left ; margin-left: 25px; margin-bottom: 20px;"> -->
                    


            </form>
            <h6 style="color: red;">{{ message }}</h6>
        </div>
    </div>
</body>
</html>
